{% extends 'home.html' %}

{% block blog %}
<h1 class="showme" style="color: #ffffff">Hi there</h1>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}

{% endblock %}
